<!DOCTYPE html>
<html>
  <head>
    <title>AD310-RPI</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link type="text/css" href="./css/neumorphism.css" rel="stylesheet">

    <script>
      window.onload = function() {
        require('./renderer')
      }
    </script>

    <style>
      @font-face {
        font-family: 'SegmentA1';
        src: url(./fonts/SEA_____.ttf) format('truetype');
      }
      #displayMsg {
        font-family: SegmentA1;
        text-align: right;
        font-size: 105px;
      }

      .btn-custom-size{
        width:89px;
        height:68px;
        font-size: 1em;
      }
      .lbl-custom-size{
        width: 100px;
        text-align: center;
        font-size: 1.1em;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="p-3">
        <div class="position-relative my-2 ml-3">
          <img style="vertical-align:sub" src="./img/and_logo1.png">
          <span class="display-2 ml-3" style="font-size:2.5em">AD310_RPI</span>
          <div class="d-inline-block" style="float:right;font-size:1.5em">
            <button target="_blank" class="btn btn-primary mr-3" style="float:right;" id="closeMainWindow">종료</button>
            <button target="_blank" class="btn btn-primary mr-3" style="float:right;" id="openInfoWindow">정보</button>
            <button target="_blank" class="btn btn-primary mr-3" style="float:right;" id="openConfigWindow" disabled>설정</button>
            <button target="_blank" class="btn btn-primary mr-3" style="float:right;" id="openPCConfigWindow">기기 설정</button>
          </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <div class="card bg-primary shadow-soft border-light">
                    <div class="row p-2">
                        <div class="col-12 col-sm-2 px-md-0 my-3 mb-sm-0">
                            <div class="my-3 ml-3 text-center bg-primary">
                                <div class="mb-3">
                                    <span class="badge badge-lg text-uppercase lbl-custom-size" id="labelStable">stable</span>
                                </div>
                                <div class="mb-3">
                                    <span class="badge badge-lg text-uppercase lbl-custom-size" id="labelHold">hold</span>
                                </div>
                                <div class="mb-3">
                                    <span class="badge badge-lg text-uppercase lbl-custom-size" id="labelZero">zero</span>
                                </div>
                                <div class="mb-3">
                                    <span class="badge badge-lg text-uppercase lbl-custom-size" id="labelNet">net</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 px-md-0 my-3 mb-sm-0">
                            <div class="mt-3 px-1 py-3 text-center bg-primary">
                              <h1 id="displayMsg" style="display:inline">off</h1>
                              <h2 id="unit" style="display:inline"></h2>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4 px-md-0 my-3">
                            <div class="my-3 mr-3 text-center bg-primary">
                                <div class="mb-3">
                                  <button class="btn btn-primary btn-custom-size" type="button" id="setClearTare" disabled>CLEAR</br>TARE</button>
                                  <button class="btn btn-primary btn-custom-size ml-3" type="button" id="setZeroTare" disabled>ZERO</br>TARE</button>
                                </div>
                                <div class="mb-3">
                                  <button class="btn btn-primary btn-custom-size" type="button" id="setGrossNet" disabled>GROSS</br>NET</button>
                                  <button class="btn btn-primary btn-custom-size ml-3" type="button" id="setHold" disabled>HOLD</button>
                                </div>
                                <div class="mb-3">
                                  <button class="btn btn-primary btn-custom-size" type="button" id="onOff">ON</button>
                                  <button class="btn btn-primary btn-custom-size ml-3" type="button" id="print" disabled>PRINT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
